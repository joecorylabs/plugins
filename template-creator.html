function TemplateCreator(){
	var Core = {

		init : function(){
			UI.init_ui();
			Utility.init_ajax();
			
		},

		build_template : function(){
			Navigation.get_old_content(function(){
				Blog.create_blog_collections(0,Template.template_pages,function(){
					Core.build_pages(0,Template.template_pages,function(){
						//Styles.set_title_and_logo(function(){
							Navigation.update_navigation(function(){
								Styles.set_custom_css(function(){
								 	Styles.set_style_tweaks(function(){
										Page.create_footers(false,function(){
											Page.create_footers(true,function(){
												Injection.set_injection(function(){
													Navigation.delete_old_content(0,function(){
														UI.complete();
														$('#sqst-build-message').text('Please Refresh Your Page');
													});
												});
											});
										});
								 	});
								});
							});
						//});
					});
				});
			});
		},

		build_pages : function(i,template_pages,callback){
			if(i<template_pages.length){
				if(template_pages[i].type == "page"){
					Page.create_page(template_pages[i],function(){
						i++;
						Core.build_pages(i,template_pages,callback);
					});
				}
				else if(template_pages[i].type == "blog"){
					Blog.create_blog(template_pages[i],function(){
						i++;
						Core.build_pages(i,template_pages,callback);
					});
				}
				else if(template_pages[i].type == "index"){
					Page.create_index(template_pages[i],function(){
						i++;
						Core.build_pages(i,template_pages,callback);
					});
				}
				else if(template_pages[i].type == "gallery"){
					GalleryPage.create_gallery(template_pages[i],function(){
						i++;
						Core.build_pages(i,template_pages,callback);
					});
				}
				else if(template_pages[i].type == "external-link"){
					Navigation.add_external_link(template_pages[i]);
					i++;
					Core.build_pages(i,template_pages,callback);
				}
			}
			else{
				callback();
			}
		}
	};

	var Utility = {
		init_ajax : function(){
			var crumb = this.get_cookie('crumb');
			$.ajaxPrefilter(function (options, originalOptions, jqXHR) {
			  	jqXHR.setRequestHeader('X-CSRF-Token', crumb);
			});
		},

		get_data : function(path,callback){
			$.ajax({url: Utility.get_url()+'/api/'+path,
				success: function(data){
					callback(data)
			    }
			});
		},

		post_formdata : function(path,payload,callback){
			$.ajax({url: Utility.get_url()+'/api/'+path,
				data: payload,
				type: 'POST',
				contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
				crossDomain: true,
				success: function(data){
					callback(data);
			    }
			});
		},

		post_json : function(path,payload,callback){
			$.ajax({url: Utility.get_url()+'/api/'+path,
				data: JSON.stringify(payload),
				type: 'POST',
				contentType: 'application/json;charset=UTF-8',
				dataType : 'json',
				crossDomain: true,
				success: function(data){
					callback(data);
			    }
			});
		},

		put_json : function(path,payload,callback){
			$.ajax({url: Utility.get_url()+'/api/'+path,
				data: JSON.stringify(payload),
				type: 'PUT',
				contentType: 'application/json;charset=UTF-8',
				dataType : 'json',
				crossDomain: true,
				success: function(data){
					callback(data);
			    }
			});
		},

		get_url : function(){
			return window.location.protocol + '//' + window.location.host;
		},

		get_cookie : function(cookie_name){
			var value = '; ' + document.cookie;
			var parts = value.split('; ' + cookie_name + '=');
			if (parts.length == 2) return parts.pop().split(';').shift();
		},

		get_time : function(){
			return (new Date).getTime();
		},

		get_rand_hex : function(length){
			var hex_string = "";
			for(var i=0; i<length; i++){
				hex_string = hex_string + Math.floor(Math.random() * 16).toString(16);
			}
			return hex_string;
		},

		reload : function(){
			location.reload(true);
		}
	};

	var UI = {
		stage :  0,
		total_stages : 0,

		init_ui : function(){
			this.add_elements();
			this.add_listeners();
			UI.total_stages = UI.calculate_steps();
		},

		add_elements : function(){
			$('body').append('<div id="sqst-tpb" style="width:40%;position:fixed;z-index:50000;background-color:#fff;'+
			'left:50%;top:50%;transform:translate(-50%,-50%);border-radius:0%;text-align:center;">'+
				'<div class="sqst-tpb-wrapper" style="position:relative;padding:8%">'+
					'<div class="sqst-tpb-upper" style="height:50%;">'+
						'<div style="height:80%;padding:25%">'+
							'<img style="max-height:100%;max-width:100%;"src="https://cdn.shopify.com/s/files/1/1672/0913/files/SquareStudio_logo_black_300x.png?v=1483657944"/>'+
						'</div>'+
						'<div style="height:20%; font-size:20px;">Template: '+template_meta.name+'</div>'+
					'</div>'+
					'<div class="tpb-progress-wrapper" style="height:25%;">'+
						'<div style="width:100%; height:3px; background-color:#ddd; margin-top:5%">'+
							'<div id="tpb-progress" style="width:0%;height:100%;background-color:#333;"></div>'+
						'</div>'+
						'<div id="tpb-stage" style="font-size:12px;margin-top:2%;"></div>'+
					'</div>'+
					'<div class="sqst-tpb-control-wrapper" style="height:25%; margin-top:10%;">'+
						'<div id="sqst-build-template" style="background-color:#111;color:white;width:30%;display:inline-block;'+
						'padding:3% 8%;cursor:pointer">Build</div>'+
						'<div id="sqst-build-message" style="color:#333;'+
						'padding:3% 8%;display:none;">Build In Progress</div>'+
					'</div>'+
				'</div>'+
			'</div>'+
			'<div class="sqst-tb-overlay" style="width:100%;height:100%;background-color:black;opacity:0.7;'+
			'left:50%;top:50%;transform:translate(-50%,-50%);position:fixed;z-index:40000;"></div>')
		},

		add_listeners : function(){
			$('#sqst-build-template').click(function(){
				$('#tbp-stage').text("Initialising");
				$('#sqst-build-message').css('display','inline-block');
				$('#sqst-build-template').css('display','none');
				Core.build_template();
			});
		},

		log : function(message){
			UI.progress(message);
		},

		complete : function(){
			UI.stage = UI.total_stages;
			UI.progress('Complete!');
		},

		progress : function(message){
			UI.stage++;
			var completion = Math.floor((UI.stage/UI.total_stages)*100);
			if(completion>100){completion = 100}
			$('#tpb-stage').text(message);
			$('#tpb-progress').stop().animate({'width':completion+'%'},500);
		},

		calculate_steps : function(){
			var steps = 8;
			for(var i=0; i<Template.template_pages.length; i++){
				var collection = Template.template_pages[i];
				if(collection.type == "page"){
					steps+=2;
					steps += collection.num_images;
					for(var k=0; k<collection.galleries.length; k++){
						steps+=collection.galleries[k].images.length;
					}
				}
				else if(collection.type == "blog"){
					steps+=2;
					steps += collection.blog_posts.length;
					steps += collection.thumbnails.length;
					for(var j=0; j<collection.blog_posts.length; j++){
						var bp = collection.blog_posts[j];
						steps+=bp.num_images;
						for(var k=0; k<bp.galleries.length; k++){
							steps+=bp.galleries[k].images.length;
						}
					}
				}
				else if(collection.type == "index"){
					steps+=2;
					steps += collection.index_pages.length;
					for(var j=0; j<collection.index_pages.length; j++){
						var ip = collection.index_pages[j];
						steps+=ip.num_images;
						for(var k=0; k<ip.galleries.length; k++){
							steps+=ip.galleries[k].images.length;
						}
					}
				}
				else if(collection.type == "gallery"){
					steps+=2;
					steps+=collection.images.length;
				}
			}
			steps += Template.footer.num_images;
			for(var k=0; k<Template.footer.galleries.length; k++){
				steps+=Template.footer.galleries.length;
			}
			steps += Template.pre_footer.num_images;
			for(var k=0; k<Template.pre_footer.galleries.length; k++){
				steps+=Template.pre_footer.galleries.length;
			}
			return steps;
		}
	};

		create_page : function(page,callback){
			Utility.post_formdata('commondata/SaveCollection',this.page_json,function(page_data){

				var url_data = {
					title : page.title,
					urlId : page.url,
				}
				Utility.post_json('content-collections/'+page_data.id+'/generate-url',url_data,function(url_gen_data){

					Image.upload_image_link(page.banner,function(banner_id){

						page_data.fullUrl = url_gen_data.fullUrl;
						page_data.title = url_gen_data.title;
						page_data.urlId = url_gen_data.urlId;
						page_data.navigationTitle = page.title;
						page_data.headerInjectCode = Injection.unparse_script(page.header_injection);
						page_data.id = page_data.id;
						page_data.collectionId = page_data.id;
						page_data.description = JSON.stringify(page.description);
						page_data.homepage = page.home_page;
						(banner_id != "") ? page_data.mainImageId = banner_id : true;
						Navigation.set_homepage(page.home_page,page_data);	
						Utility.post_formdata('commondata/SaveCollection',page_data,function(created_page_data){
							Utility.get_data('page-collection-data/'+created_page_data.id,function(page_content){

								var j = {count: 0}
								Image.upload_images(page.page_json,page.galleries,j,page.num_images,function(){
									
									Linker.link_collections(page.page_json);
									page_content.data.layout = page.page_json;
									Utility.post_json('page-collection-data/'+created_page_data.id,page_content,function(new_page_content){
										Navigation.add_nav_element(created_page_data.id,page.title,url_gen_data.urlId,"page",page.navigation);
										UI.log("Adding Page: "+page.title);
										callback();
									});
									
								});					
							});						
						});
					});	
				});
			});
		},

		create_index : function(index,callback){
			Utility.post_formdata('commondata/SaveCollection',this.index_json,function(index_data){

				var url_data = {
					title : index.title,
					urlId : index.url,
				}
				Utility.post_json('content-collections/'+index_data.id+'/generate-url',url_data,function(url_gen_data){

					Image.upload_image_link(index.banner,function(banner_id){

						index_data.fullUrl = url_gen_data.fullUrl;

						index_data.navigationTitle = index.title;
						index_data.headerInjectCode = Injection.unparse_script(index.header_injection);

				Utility.put_json('content-collections/'+gallery_id+'/content-items/'+image_id,gallery_meta_json,function(desc_title){
					callback();
				});	
			});
		},

		upload_blog_thumbnail: function(blog_id,post_id,thumbnail_url,callback){
			if (thumbnail_url != ""){
				var upload_struct = {
					fileUrl:thumbnail_url,
					replaceItemId:post_id,
					collectionId:blog_id,
					process:1,
					recordType:1,
					contentType:"image",
					isWordpressXmlFile:1
				}
				Utility.post_formdata('commondata/SaveMedia?crumb='+Utility.get_cookie('crumb'),upload_struct,function(response){
					UI.log('Uploading Blog Thumbnail: '+post_id);
					callback();
				});	
			}
			else{
				UI.log('Uploading Blog Thumbnail: '+post_id);
				callback();
			}
		}
	};

	var Linker = {

		replacement_block : {
			id: "",
			type: 2,
			value: {
				engine: "wysiwyg",
				source: "",
				html: ""
			}
		},

		link_collections : function(object){
			if(object.rows != undefined){
				for(var i=0; i<object.rows.length; i++){
					Linker.link_collections(object.rows[i]);
				}
			}
			else if(object.columns != undefined){
				for(var i=0; i<object.columns.length; i++){
					Linker.link_collections(object.columns[i]);
				}
			}
			else if(object.blocks != undefined){
				for(var i=0; i<object.blocks.length; i++){
					Linker.link_collections(object.blocks[i]);
				}
			}
			else if(object.type == 55){	//summary block
				var new_id = Linker.get_new_collection_id(object.value.collectionId);
				object.value.collectionId = new_id;
			}
			else if(object.type == 14){	//tag cloud
				var new_id = Linker.get_new_collection_id(object.value.collectionIds[0]);
				object.value.collectionIds = [new_id];
			}
			else if(object.type == 9){ //form
				// Linker.setup_form(function(form_id){
				// 	object.value.formId = form_id;
				// });
				Linker.replacement_block.value.source = "<h1>Insert Form Block Here</h1>";
				Linker.replacement_block.value.html = "<h1>Insert Form Block Here</h1>";
				object.id = Utility.get_rand_hex(20);
				object.type = 2;
				object.value = Linker.replacement_block.value;
			}
			else if(object.type == 51){	//newsletter
				Linker.replacement_block.value.source = "<h1>Insert Newsletter Block Here</h1>";
				Linker.replacement_block.value.html = "<h1>Insert Newsletter Block Here</h1>";
				object.id = Utility.get_rand_hex(20);
				object.type = 2;
				object.value = Linker.replacement_block.value;				
			}
		},

		get_new_collection_id : function(old_id){
			var new_id = "";
			for(var i=0; i<Template.template_pages.length; i++){
				if(Template.template_pages[i].type == "blog"){
					if(Template.template_pages[i].old_id == old_id){
						new_id = Template.template_pages[i].new_id;
					}
				}
			}
			return new_id;
		},

		setup_form : function(callback){
			var form_json = {
					"form": {
						"type": 1,
						"name": "New Form",
						"fields": ["{\"type\":\"name\",\"id\":\"name-yui_3_17_2_5_1491564290866_4081\",\"locked\":false,\"title\":\"Name\",\"description\":\"\",\"required\":true,\"name\":true}", "{\"type\":\"email\",\"id\":\"email-yui_3_17_2_5_1491564290866_4082\",\"locked\":false,\"title\":\"Email Address\",\"description\":\"\",\"placeholder\":\"\",\"required\":true,\"email\":true}", "{\"type\":\"text\",\"id\":\"text-yui_3_17_2_5_1491564290866_4083\",\"locked\":false,\"title\":\"Subject\",\"description\":\"\",\"placeholder\":\"\",\"required\":true,\"text\":true}", "{\"type\":\"textarea\",\"id\":\"textarea-yui_3_17_2_5_1491564290866_4084\",\"locked\":false,\"title\":\"Message\",\"description\":\"\",\"placeholder\":\"\",\"required\":true,\"textarea\":true}"],
						"submitButtonText": "Submit",
						"submissionMessage": "{\"html\":\"Thank you!\"}",
						"submissionHTML": null
					},
					"backendConnectionConfigs": {
						"emailConnect": {
							"connected": false,
							"email": ""
						}
					}
			}

			Utility.post_json('rest/forms',form_json,function(form){

	};

	var Navigation = {

		old_content : [],

		main_nav : {
			fieldName : "mainNav",
			navigation : {
				items : []
			},
			templateId : ""
		},

		secondary_nav : {
			fieldName : "secondaryNav",
			navigation : {
				items : []
			},
			templateId : ""
		},

		hidden_nav : {
			fieldName : "_hidden",
			navigation : {
				items : []
			},
			templateId : ""
		},

		update_navigation: function(callback) {
			Utility.get_data('template-installations', function(response) {
				Navigation.main_nav.templateId = response[0].templateId;
				Navigation.secondary_nav.templateId = response[0].templateId;
				Navigation.hidden_nav.templateId = response[0].templateId;
				Utility.post_json('widget/UpdateNavigation?crumb=' + Utility.get_cookie('crumb'), Navigation.main_nav, function(complete) {
					UI.log("Updating Main Navigation");

					Utility.post_json('widget/UpdateNavigation?crumb=' + Utility.get_cookie('crumb'), Navigation.secondary_nav, function(complete) {
						UI.log("Updating Secondary Navigation");

						Utility.post_json('widget/UpdateNavigation?crumb=' + Utility.get_cookie('crumb'), Navigation.hidden_nav, function(complete) {
							UI.log("Updating Hidden Navigation");
							callback();
						});
					});
				});
			});
		},

		add_nav_element : function(id,title,urlId,type,nav,index_parent){
			var collectionType = 10;

			switch(type){
				case "blog"    : collectionType = 1; break;
				case "gallery" : collectionType = 1; break;
				case "page"    : collectionType = 10; break;
			}

			var Item = {
				collectionId:id,
				collectionType:collectionType,
				enabled:true,
				icon:type,
				isUnsupportedIndexMaybe:false,
				items:[],
				passwordProtected:false,
				supported:true,
				title:title,
				typeName:type,
				urlId:urlId
			}
			switch(nav){
				case "mainNav" : Navigation.main_nav.navigation.items.push(Item); break;
				case "secondaryNav" : Navigation.secondary_nav.navigation.items.push(Item); break;
				case "_hidden" : Navigation.hidden_nav.navigation.items.push(Item); break;
			}	
		},

		add_index_item : function(index_id, navigation){
			var index_item;
			switch(navigation){
				case "mainNav" : index_item = Navigation.main_nav.navigation.items.pop(); Navigation.append_index_item(Navigation.main_nav,index_item,index_id);break;
				case "secondaryNav" : index_item = Navigation.secondary_nav.navigation.items.pop();Navigation.append_index_item(Navigation.secondary_nav,index_item,index_id);break;
				case "_hidden" : index_item = Navigation.hidden_nav.navigation.items.pop();Navigation.append_index_item(Navigation.hidden_nav,index_item,index_id);break;
			}
		},

		append_index_item : function(nav_obj, index_item, index_id){
			for(var i=0; i<nav_obj.navigation.items.length; i++){
				if(nav_obj.navigation.items[i].collectionId == index_id){
					nav_obj.navigation.items[i].items.push(index_item);
				}
			}
		},

		add_external_link: function(elink){
			var External_Link = {
				enabled:false,
				externalLink:{
					title: elink.title,
					url: elink.url,
					newWindow: elink.newWindow},
				icon:"external-link",
				isUnsupportedIndexMaybe:false,
				items:[],
				passwordProtected:false,
				supported:true,
				title:elink.title,
			}
			switch(elink.navigation){
				case "mainNav" : Navigation.main_nav.navigation.items.push(External_Link); break;
				case "secondaryNav" : Navigation.secondary_nav.navigation.items.push(External_Link); break;
				case "_hidden" : Navigation.hidden_nav.navigation.items.push(External_Link); break;
			}	
		},

		delete_all_user_content : function(callback){
			Utility.get_data('commondata/GetCollections',function(response){
				var i = 0;
				var num_collections = 0;
				for (var property in response.collections) {
				    num_collections++;
				}
				if(num_collections > 0){
					for (var property in response.collections) {
					    if (response.collections.hasOwnProperty(property)) {
					    	var collection = response.collections[property];
					    	Utility.post_formdata('commondata/RemoveCollection',{collectionId:collection.id},function(response){
					    		i ++;
					    		if(i >= num_collections){
					    			callback();
					    		}
					    	});
					    }
					}
				}
				else{
					callback();
				}
			});
		},

		delete_old_content : function(i,callback){
			if(Navigation.old_content.length > 0){
		    	Utility.post_formdata('commondata/RemoveCollection',{collectionId:Navigation.old_content[i]},function(response){
		    		i++;
		    		if(i < Navigation.old_content.length){
		    			UI.log('Deleting Old Content '+Navigation.old_content[i]);
		    			Navigation.delete_old_content(i,callback);
		    		}
		    		else{
		    			callback();
		    		}
		    	});
			}
			else{
				callback();
			}				
		},

		get_old_content : function(callback){
			Utility.get_data('commondata/GetSiteLayout',function(response){
				var items = [];
				for(var i=0; i<response.layout.length; i++){
					var nav = response.layout[i];
					for(var j=0; j<nav.links.length; j++){
						items.push(nav.links[j].collectionId);	
						if( (nav.links[j].typeName == "index" || nav.links[j].typeName == "folders") && (nav.links[j].children != undefined) ){
							for(var k=0; k<nav.links[j].children.length; k++){
								items.push(nav.links[j].children[k].collectionId);
							}
						}
					}
				}
				UI.log('Remembering Demo Content');
				Navigation.old_content = items;
				UI.total_stages += Navigation.old_content.length;
				callback();
			});
		},

		set_homepage : function(home_page,collection){
			if(home_page){
				Utility.post_formdata('template/SetHomepageCollection',{collectionId:collection.id},function(response){
					UI.log('Home Page Set');
				});
			}
		}
	}

	Core.init();
}
TemplateCreator();
